<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv's Class Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="site-title">Shiv's Class Corner</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <table class="pdf-table">
                <thead>
                    <tr>
                        <th class="column-small">#</th>
                        <th class="column-small">Class</th>
                        <th class="column-large">Title</th>
                        <th class="column-medium">Date</th>
                    </tr>
                </thead>
                <tbody id="pdfList">
                    <!-- PDFs will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="password" id="otp" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
