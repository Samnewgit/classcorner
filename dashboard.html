<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shiv's Class Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="logoutBtn" class="login-btn">Logout</button>
            <h1 class="site-title">Shiv's Class Corner</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>PDF Management</h2>
            
            <div class="upload-form">
                <h3>Upload New PDF</h3>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="pdfClass">Class:</label>
                        <input type="text" id="pdfClass" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfTitle">PDF Title:</label>
                        <input type="text" id="pdfTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfLink">Dropbox Link:</label>
                        <input type="url" id="pdfLink" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isPublic" checked>
                            Make Public
                        </label>
                    </div>
                    <button type="submit" class="login-btn">Upload PDF</button>
                </form>
            </div>

            <div class="pdf-management">
                <h3>Manage PDFs</h3>
                <table class="pdf-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Class</th>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Link</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminPdfList">
                        <!-- PDFs will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
