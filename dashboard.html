<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <h1>Document Management Dashboard</h1>
        <button id="loginBtn" class="login-btn">Logout</button>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-grid">
            <!-- Upload Panel -->
            <div class="dashboard-panel upload-panel">
                <h2>Upload New Document</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="pdfTitle">Document Title</label>
                        <input type="text" id="pdfTitle" class="dashboard-input" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfClass">Class Name</label>
                        <input type="text" id="pdfClass" class="dashboard-input" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfLink">Document Link (Dropbox/Google Drive)</label>
                        <input type="url" id="pdfLink" class="dashboard-input" required>
                    </div>
                    <div class="form-group switch-group">
                        <label class="switch-label">
                            <input type="checkbox" id="isPublic" checked>
                            <span class="switch-slider"></span>
                        </label>
                        <span class="switch-text">Make document publicly available</span>
                    </div>
                    <button type="submit" class="dashboard-btn add-btn">Add Document</button>
                </form>
            </div>

            <!-- Management Panel -->
            <div class="dashboard-panel manage-panel">
                <h2>Manage Documents</h2>
                <div class="table-container">
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Class</th>
                                <th>Date</th>
                                <th>Public</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminPdfList">
                            <!-- Documents will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="loginSuccessToast" class="toast">
        <div class="toast-content">
            <h3>Login successful</h3>
            <p>Welcome back, Camus!</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
